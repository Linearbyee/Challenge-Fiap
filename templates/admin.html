<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - CyberFortress</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f3; padding: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #ddd; }
        .btn { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
        .logout { background: #f44336; color: white; float: right; }
        .chart-container { width: 80%; margin: 30px auto; }
    </style>
</head>
<body>
    <h1>Painel Admin</h1>
    <a href="/logout"><button class="btn logout">Sair</button></a>

    <h2>Últimos Logs</h2>
    <table>
        <tr>
            <th>Usuário</th>
            <th>IP</th>
            <th>Decisão</th>
            <th>Score</th>
            <th>Timestamp</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.username }}</td>
            <td>{{ log.ip }}</td>
            <td>{{ log.decision }}</td>
            <td>{{ log.score }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Estatísticas de Regras</h2>
    <div class="chart-container">
        <canvas id="rulesChart"></canvas>
    </div>

    <script>
    const stats = JSON.parse(`{{ stats | tojson | safe }}`);
    const labels = Object.keys(stats);
    const passou = labels.map(r => stats[r].passou || 0);
    const falhou = labels.map(r => stats[r].falhou || 0);

    const ctx = document.getElementById('rulesChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Passou',
                    data: passou,
                    backgroundColor: 'rgba(75, 192, 192, 0.7)'
                },
                {
                    label: 'Falhou',
                    data: falhou,
                    backgroundColor: 'rgba(255, 99, 132, 0.7)'
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Resultados das Regras de Segurança'
                }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
</body>
</html>
